name: Version Bump on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Ensure local main branch tracks origin/main
      run: |
        git checkout -B main origin/main

    - name: Get released version
      id: get_version
      run: |
        RELEASE_TAG=${{ github.event.release.tag_name }}
        echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
        VERSION="${RELEASE_TAG#v}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Calculate next patch version
      id: bump_version
      run: |
        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
        PATCH=$((PATCH + 1))
        NEXT_VERSION="$MAJOR.$MINOR.$PATCH"
        echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

    - name: Update package.json version field
      run: |
        jq --arg ver "$NEXT_VERSION" '.version = $ver' package.json > package.tmp.json && mv package.tmp.json package.json

    - name: Set up git for commit
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"

    - name: Commit version bump
      run: |
        git add package.json
        git commit -m "chore: bump version to $NEXT_VERSION after release [skip ci]" || echo "No changes to commit"

    - name: Push commit to main
      run: |
        git push origin main
