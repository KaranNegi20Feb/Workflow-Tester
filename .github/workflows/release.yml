name: Version Bump on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create and switch to main branch
      run: |
        git checkout -b main || git checkout main
        git branch -u origin/main main

    - name: Set up git for commit
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"

    - name: Commit version bump
      run: |
        git add package.json
        git commit -m "chore: bump version to $NEXT_VERSION after release [skip ci]" || echo "No changes to commit"

    - name: Push commit to main
      run: |
        git push origin main
